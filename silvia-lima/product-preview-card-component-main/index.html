<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/793ae1eeed.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Perfume</title>
</head>

<body>
    <main class="main-container">
        <div class="container">
            <div class="image">
            </div>
            <div class="product">
                <h3 class="product-category">perfume</h3>
                <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                    the House of
                    <span class="product-description-hightlight">CHANEL</span>
                    .
                </p>
                <div class="product-price">
                    <p class="product-price-actual">$149.99</p>
                    <p class="product-price-previous">$169.99</p>
                </div>
                <div class="product-cta">
                    <button class="product-cta-button">
                        <i class="fa-regular fa-cart-shopping"></i>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
